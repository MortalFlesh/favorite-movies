imports:
    - { resource: '%vendor_dir%/lmc/coding-standard/easy-coding-standard.yaml' }

parameters:
    skip:
        PHP_CodeSniffer\Standards\Generic\Sniffs\PHP\ForbiddenFunctionsSniff:
            # relative path to file (you can copy this from error report)
            - 'src/Kernel.php'

services:
    PhpCsFixer\Fixer\PhpUnit\PhpUnitTestAnnotationFixer:
        style: annotation
